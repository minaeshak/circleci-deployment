version: 2.1
commands:
  destroy_environment:
    steps:
      - run:
          name: "Delete Stack"
          command: |
            aws cloudformation delete-stack my-stack
          when: on_fail
jobs:
  configure_infrastructure:
    docker:
      - image: python:3.7-alpine3.11
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints: ["57:b5:3c:2c:80:24:a1:1a:80:3e:28:e6:8c:81:01:39"] # You can get this ID in the section where you registered the SSH Key
      - run:
          name: Install dependencies
          command: |
            apk add --update ansible # install the dependencies needed for your playbook
      - run:
          name: ssh configure
          command: |
           echo "[defaults]" > ~/.ansible.cfg
      - run:
          name: ssh configure 2
          command: |
           echo "host_key_checking = False" >>  ~/.ansible.cfg
      - run:
          name: Configure server
          command: |
            ansible-playbook -i inventory.txt main-remote.yaml

  create_ec2:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Create Stack from template
          command: |
            aws cloudformation deploy \
              --template-file template.yml \
              --stack-name my-stack 

  smoke_test:
    docker:
      - image: alpine:latest
    steps:
      - run: apk add --update curl
      - run:
          name: "smoke test"
          command: |
            return 1
      - destroy_environment


workflows:
  my_workflow:
    jobs:
      - create_ec2
      - smoke_test:
          requires:
            - create_ec2

